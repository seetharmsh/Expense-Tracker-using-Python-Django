{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/others.css' %}">
    <title>Balance</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="" style="color: white; font-weight: bold;">PennyWise</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'UserHome' %}" style="color: white">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'Profile' %}" style="color: white">{{ request.user.first_name }} {{request.user.last_name }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'AddTransaction' %}" style="color: white">Add Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ViewTransaction' %}" style="color: white">View Transactions</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'LogOut' %}" style="color: white">Log Out</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </nav>
    </header>
    <div class="balance container">
        <h1 style="color: #806b2f; text-align: center;">Your available balance</h1>
        {% for i in datakey %}
            <h2 style="text-align: center;">{{i.balance}} Rs/-</h2>
        {% endfor %}
    </div>
</body>
</html>
