{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <title>PennyWise - Log In</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'Home' %}" style="color: #161104; font-weight: bold;">PennyWise</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Home' %}" style="color: #161104">Home</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'SignUp' %}" style="color: #161104">Sign Up</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </nav>
    </header>
    <h1 style="color: #806b2f; text-align: center;">Log In</h1>
    <div class="form container">
        <form action="" method="POST">
          {% csrf_token %}
          {{ formkey }}
          <br>
          <div class="text-center"><input type="submit" class="btn btn-success"></div>
      </form>
      </div>
</body>
</html>
