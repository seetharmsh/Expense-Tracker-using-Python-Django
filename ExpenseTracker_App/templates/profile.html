{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/others.css' %}">
    <title>PennyWise - Profile</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="" style="color: white; font-weight: bold;">PennyWise</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'UserHome' %}" style="color: white">Home</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'AddTransaction' %}" style="color: white">Add Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ViewTransaction' %}" style="color: white">View Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ViewBalance' %}" style="color: white">View Balance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'LogOut' %}" style="color: white">Log Out</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </nav>
    </header>
    <div class="profile container">
        <h1 style="color: #806b2f; text-align: center;">Your Profile</h1>
        <table class="table">
            {% for i in datakey%}
            <tr>
                <th>ID</th>
                <td>{{i.id}}</td>
            </tr>
            <tr>
                <th>First Name</th>
                <td>{{i.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{i.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{i.email}}</td>
            </tr>
            <tr>
                <th>Date Joined</th>
                <td>{{i.date_joined}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
