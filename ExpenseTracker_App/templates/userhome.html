{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/others.css' %}">
    <title>PennyWise - Home</title>
</head>
<body>
    <body>
        <header>
            <nav>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="" style="color: white; font-weight: bold;">PennyWise</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'Profile' %}" style="color: white">{{ request.user.first_name }} {{request.user.last_name }}</a>
                              </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'LogOut' %}" style="color: white">Log Out</a>

                        </ul>
                      </div>
                    </div>

            </div>
            <div class="two col-6">
                <a href="{% url 'AddTransaction' %}">
                    <button class="btn" style="background: white;">
                        Add Transaction
                    </button>
                </a>
                <br>
                <a href="{% url 'ViewTransaction' %}">
                    <button class="btn" style="background: white;">

                    </button>
                </a>
                <br>
                <a href="{% url 'ViewBalance' %}">
                    <button class="btn" style="background: white;">

                    </button>
